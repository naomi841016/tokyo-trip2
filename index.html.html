        .app-container {

        .header p {

        }

        .stat-card {
            flex: 1;

            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--sakura);

        }

        .stat-label {
            color: var(--indigo);
            font-size: 0.9em;

        }

        .controls {

            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1.2s ease-out 0.4s both;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .btn-primary {
            background: var(--sakura);
            color: white;
        }

        .btn-primary:hover {
            background: #FF9FB0;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: white;
            color: var(--indigo);
            border: 2px solid var(--sakura);
        }

        .btn-secondary:hover {
            background: var(--sakura);
            color: white;
        }

        .btn-wrong {
            background: var(--red);
            color: white;
        }

        .btn-wrong:hover {
            background: #D62828;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1.4s ease-out 0.6s both;
        }

        .filter-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--indigo);
            font-size: 1.1em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--sakura);
            background: white;
            color: var(--indigo);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9em;
        }

        .filter-btn.active {
            background: var(--sakura);
            color: white;
        }

        .filter-btn:hover {
            transform: scale(1.05);
        }

        .card-container {

            margin-bottom: 30px;
            animation: fadeIn 1.6s ease-out 0.8s both;
        }

        .card {
            width: 100%;
            min-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

            position: absolute;
            width: 100%;
            min-height: 400px;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, white 0%, #FFF8F0 100%);
            border: 3px solid var(--sakura);
        }

        .card-back {
            background: linear-gradient(135deg, var(--sakura) 0%, #FFD4DF 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .card-text {
            font-size: 1.8em;
            text-align: center;
            line-height: 1.6;
            word-break: keep-all;
        }

        .card-front .card-text {
            color: var(--indigo);
            font-weight: 700;
        }

        .card-back .card-text {
            color: white;
            font-family: 'Space Mono', monospace;
        }

            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            font-size: 0.9em;
        }

        .card-hint {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .priority-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--red);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

            background: var(--indigo);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;

            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
        }

        .nav-btn:hover:not(:disabled) {

        }

        .nav-btn:disabled {

            cursor: not-allowed;
        }

        .progress {

            font-size: 1.2em;
            color: var(--indigo);
            font-weight: 700;

            }

            }

                        </div>
